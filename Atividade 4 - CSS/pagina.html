<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lana Del Rey Brasil</title>
    <style>

    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;

    }

    .blogtitle {
        position: relative;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 35px;
        color: whitesmoke;
        padding: 3px;
        font-style: italic;
        margin-left: 160px;

    }

    .header {
        position: absolute;
        margin: 10px;
        left: -140px;
    }

    .navbar {
        overflow: hidden;
        background-color: #2d92b9;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        position: fixed;
        width: 100%;
        line-height: 260%;
        padding: 10px;
        text-align: end;
    }

    .navbar .a div{
        padding: 50px;
        margin: 10px;
        
    }
    .navbar a:hover {
        transition-duration: 1s;
        color: whitesmoke;
        cursor: pointer;

    }

    .navbar .button{
        padding: 22px;
        margin: 0;
        font-size: 22px;
        text-transform: uppercase;
        color:rgb(181, 192, 194);
        font-weight: lighter;
        
    }

    </style>
</head>

<body>

    <nav>
        <div class="navbar">
        <a href="/" class="button">Home</a>
        <a href="/" class="button">Sobre</a>
        <a href="/" class="button">Equipe</a>
        <a href="/" class="button">Contato</a>
        </div>
    </nav>

    <div class="blogtitle">
        <div class="header">Lana Del Rey Brasil</div>  
        <div class="info">
    
</body>
</html>
